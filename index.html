<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="style.css" type="text/css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="world.js" type="text/javascript"></script>
	</head>
	<body class="bg-light">
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card shadow-sm">
						<div class="card-body">
							<h1 class="text-center mb-4">World Database Lookup</h1>
							
							<div id="controls" class="mb-4">
								<div class="input-group">
									<input id="country" type="text" class="form-control" name="country" value="Jamaica" placeholder="Enter country name..." />
									<button id="lookup" class="btn btn-primary">Lookup</button>
								</div>
							</div>

							<div id="result" class="mt-4">
								<!-- countries will appear here -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
